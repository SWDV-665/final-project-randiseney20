<ion-card >
  <ion-card-header>
    <ion-card-subtitle></ion-card-subtitle>
    <ion-card-title>Soldier List</ion-card-title>
  </ion-card-header>
  <ion-card-content>
   
    <ion-list>
      <ion-item *ngFor="let note of notes" (click)="openNote(note)">
        <ion-label>
          {{note.name}}
        </ion-label>
      </ion-item>
    </ion-list>



    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="goHome()" color="primary">Home</ion-button>
      </ion-buttons>
      <ion-buttons slot="start">
        <ion-button (click)="logout()" color="warning">Logout</ion-button>
      </ion-buttons>
    </ion-toolbar>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button color="success" (click)="addNote()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <img class="logoImage" src="\assets\vikingCatAppLogo.PNG" alt="vikingcatapplogo">
  </ion-card-content>
</ion-card>
